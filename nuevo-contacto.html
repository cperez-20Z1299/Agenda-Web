<!DOCTYPE html>
<html lang="es">

<!-- Cabeza de la página-->

<head>
    <title>Agregar Contacto</title>
    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/styiles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/flexslider.css" />
</head>
<!-- Cuerpo de la página-->

<body>
    <header id="header">
        <!-- Encabezado de la página-->
        <h1>Nuevo Contacto</h1>
    </header>
    <nav id="menu">
        <!-- Menú de navegación-->
        <div class="clearfix"></div>
    </nav>
    <aside>
        <!-- Información secundaria-->
    </aside>
    <main>
        <!-- Contenido principal-->
        <div id="formulario">
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="Nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="Nombre" placeholder="Nombres">
                </div>
                <div class="col-md-6">
                  <label for="Apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="Apellido" placeholder="Apellidos">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Ciudad de Guatemala, Zona 3">
                </div>
                <div class="col-md-6">
                  <label for="correoId" class="form-label">Correo</label>
                  <input type="text" class="form-control" id="correoId" placeholder="Correo Electrónico">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Teléfono</label>
                    <input type="number" class="form-control" id="inputZip">
                  </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Tipo</label>
                  <select id="inputState" class="form-select">
                    <option selected>Sin etiqueta</option>
                    <option>Móvil</option>
                    <option>Trabajo</option>
                    <option>Casa</option>
                    <option>Principal</option>
                    <option>Otro</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Acepto loguearme
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-dark"> <a href="./contactos.html">Agregar</a></button>
                  <button type="submit" class="btn btn-dark"> <a href="./contactos.html">Regresar</a></button>
                </div>
              </form>
        </div>
    </main>
    <footer>
        <!-- Pie de página-->
    </footer>
</body>

<script type="text/javascript" src="./assets/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="./assets/js/jquery-migrate-3.4.0.js"></script>
<script type="text/javascript" src="./assets/js/jquery-migrate-1.4.1.js"></script>
<script type="text/javascript" src="./assets/js/jquery.flexslider.js"></script>
<script type="text/javascript" src="./assets/js/script.js"></script>

</html>
